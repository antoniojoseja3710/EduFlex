{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <header class="bg-dark text-white text-center p-3 mb-4"> 
      <h3>Login</h3>    
    </header>

    <main class="container"> 

      <!-- Formulário de Cadastro/Alteração -->
      <section>
        <form action="{% url 'core:login' %}" method="POST">{% csrf_token %}
          <input type="text" placeholder="Username..." name="username">
          <br>
          <br>
          <input type="password" placeholder="Senha..." name="senha">
          <br>
          <select name="destino">
            <option value="cursos">Gerenciar Cursos</option>
            <option value="alunos">Gerenciar Alunos</option>
          </select>
          <br>
          <input type="submit" value="Logar" >
          <br>
          <br>
          
        </form>
      </section>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
      <p>&copy; 2025 Eduplex. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
